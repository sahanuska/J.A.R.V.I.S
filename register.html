<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JARVIS - Request Access</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style1.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>JARVIS CLEARANCE REQUEST</h1>
    </div>
    
    <form class="auth-form" action="/register" method="POST">
      <div class="form-group">
        <label for="agent_id">AGENT IDENTIFICATION</label>
        <input type="text" id="agent_id" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="security_email">SECURITY CLEARANCE EMAIL</label>
        <input type="email" id="security_email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="access_code">ACCESS CODE</label>
        <input type="password" id="access_code" name="password" required>
      </div>
      
      <div class="form-group">
        <label for="confirm_code">CONFIRM ACCESS CODE</label>
        <input type="password" id="confirm_code" name="confirm_password" required>
      </div>
      
      <button type="submit">REQUEST CLEARANCE</button>
    </form>
    
    <div class="auth-footer">
      <p>Already have clearance? <a href="/login">Access system</a></p>
    </div>
  </div>

  <script src="/static/scrippt.js"></script>
</body>
</html>
